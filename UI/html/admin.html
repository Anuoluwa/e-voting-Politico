<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico Admin dashboards</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <header class="container ">
        <h1 class="logo">
            <a href="index.html">Politica</a>
        </h1>
        <nav>
            <ul>
                <li><a href="">Admin Dashboard</a></li>
                <li class="highlight"><a href="">Logout</a></li>
            </ul>
        </nav>
    </header>
    <mainc class="container">
        <div class="flex-container">
            <section class="panel">
                <div class="nav">
                    <div class="navbar">
                        <ul>
                            <li><a href=""> <i class="fas fa-plus-circle"></i> Create Party</a></li>
                            <li><a href=""> <i class="far fa-handshake"></i> All Parties</a></li>
                            <li><a href=""> <i class="fas fa-paste"></i> Create Office</a> </li>
                            <li><a href=""> <i class="fas fa-portrait"></i> All Offices</a></li>
                            <li><a href=""> <i class="far fa-address-card"></i> All Voters</a></li>
                            <li><a href=""> <i class="fas fa-users"></i> All Candidates</a></li>
                        </ul>
                    </div>

                </div>
            </section>
            <section class="show">
                <div id="createparty">
                    <div>
                            <form class="myForm">
                                    <div class="message">
                                      <label for="msg">Upload Party logo</label>
                                      <textarea id="msg"></textarea>
                                      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

                                    </div>
                                    <div class="contact">
                                      <label for="name">Name of Party</label>
                                      <input type="text" id="name">
                                  
                                      <label for="townborn">Headquarters Address</label>
                                      <input type="text" id="townborn">
                                  
                                      <label for="email">Email Address</label>
                                      <input type="email" id="email"> 
                                  
                                      <button type="submit">Submit</button>
                                    </div>
                                  </form>
                    </div>
                </div>
                <div id="createoffice">
                    <div>
                            <form>
                                    <ul class="wrapper">
                                      <li class="form-row">
                                        <label for="election">Choose election type:</label>
                                        <select id="election-select">
                                            <option value="">--Please choose an option--</option>
                                            <option value="Federal">Federal</option>
                                            <option value="Federal-leg">Federal Legislative</option>
                                            <option value="State">State</option>
                                            <option value="State-leg">State Legislative</option>
                                            <option value="Local-gov">Local Government</option>
                                            <option value="Councillor">Councillor</option>
                                        </select>
                                      </li>
                                      <li class="form-row">
                                        <label for="townborn">Town you were born in</label>
                                        <input type="text" id="townborn">
                                      </li>
                                      <li class="form-row">
                                        <label for="email">Email Address</label>
                                        <input type="email" id="email">
                                      </li>
                                      <li class="form-row">
                                        <button type="submit">Submit</button>
                                      </li>
                                    </ul>
                                  </form>
                    </div>
                </div>
                <div id="allparties"></div>
                <div id="alloffices"></div>
                <div></div>

            </section>
        </div>
        </main>

        <div>
            <footer>
                <small>&copy; 2019 Politica</small>
                <nav>
                    <ul class="footer-main">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Support</a>
                        </li>
                        <li>
                            <a href="admin.html">Admin</a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
</body>

</html>
